<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Página Web</title>
    <!-- Puedes agregar un archivo CSS externo aquí si lo necesitas -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página Web</h1>
    </header>

    <div class="content">
        <h2>Sobre mí</h2>
        <p>¡Hola! Soy un desarrollador web en proceso de aprendizaje. Esta es una página básica de ejemplo.</p>
        <p>Si quieres saber más sobre desarrollo web, puedes visitar <a href="https://www.w3schools.com" target="_blank">W3Schools</a> para más recursos.</p>
    </div>

    <footer>
        <p>&copy; 2025 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
